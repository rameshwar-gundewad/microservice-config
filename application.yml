spring:
  datasourc:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
jpa:
  hibernate.ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8008/eureka
  instance:
    prefer-ip-address: true
